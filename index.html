<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>æ¯æ—¥æ‰“å¡</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f4f8;
      color: #1e293b;

    h1 {

    }

      margin: 8px 0;

    button {

      margin-top: 8px;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;

    }
    .streak {
      margin-top: 8px;

    }
    hr {
      margin:16px 0;

    }

      list-style:none;

      overflow-y:auto;

    }

      margin-bottom:4px;
    }

      background: #ef4444;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ“… æ¯æ—¥æ‰“å¡</h1>
    <div class="date" id="today"></div>
    <button id="checkBtn">æ‰“å¡</button>
    <div class="status" id="status"></div>
    <div class="streak" id="streak"></div>
    <hr />
    <div style="text-align:left; font-size:0.9rem;">
      <strong>ğŸ“– æ‰“å¡ç´€éŒ„</strong>
      <ul id="history"></ul>
    </div>
    <button id="exportBtn">åŒ¯å‡º CSV</button>
  </div>

  <script>
    const today = new Date();
    const dateKey = today.toISOString().split('T')[0];
    const todayEl = document.getElementById('today');
    const btn = document.getElementById('checkBtn');
    const statusEl = document.getElementById('status');
    const streakEl = document.getElementById('streak');
    const historyEl = document.getElementById('history');
    const exportBtn = document.getElementById('exportBtn');

    todayEl.textContent = `ä»Šå¤©æ˜¯ ${dateKey}`;

    let history = JSON.parse(localStorage.getItem('checkin-history') || '[]');

    function renderHistory() {
      historyEl.innerHTML = '';
      history.slice().reverse().forEach(item => {
        const li = document.createElement('li');
        li.textContent = `âœ… ${item.date} ${item.time}`;
        historyEl.appendChild(li);
      });
    }

    function calcStreak() {
      if(history.length===0) return 0;
      let streak = 0;
      const sorted = [...history].sort((a,b)=> new Date(a.date)-new Date(b.date));
      let todayDate = new Date(dateKey);
      for(let i=sorted.length-1;i>=0;i--){
        let d = new Date(sorted[i].date);
        if(i===sorted.length-1){
          if(Math.abs(todayDate-d)/(1000*60*60*24)<=1){
            streak++;
            todayDate = new Date(d);
            todayDate.setDate(todayDate.getDate()-1);
          }else break;
        } else {
          let prev = new Date(sorted[i].date);
          if(Math.abs(todayDate-prev)/(1000*60*60*24)<=1){
            streak++;
            todayDate = new Date(prev);
            todayDate.setDate(todayDate.getDate()-1);
          } else break;
        }
      }
      return streak;
    }

    function updateStreak() {
      const streak = calcStreak();
      streakEl.textContent = `ğŸ”¥ é€£çºŒæ‰“å¡ ${streak} å¤©`;
    }

    renderHistory();
    updateStreak();

    const checkedToday = history.find(h => h.date === dateKey);
    if(checkedToday){
      btn.disabled = true;
      statusEl.textContent = `âœ… å·²æ–¼ ${checkedToday.time} æ‰“å¡`;
    }

    btn.addEventListener('click',()=>{
      const time = new Date().toLocaleTimeString();
      history.push({date:dateKey,time});
      localStorage.setItem('checkin-history',JSON.stringify(history));
      btn.disabled = true;
      statusEl.textContent = `ğŸ‰ æ‰“å¡æˆåŠŸï¼æ™‚é–“ï¼š${time}`;
      renderHistory();
      updateStreak();
    });

    exportBtn.addEventListener('click',()=>{
      let csvContent = 'data:text/csv;charset=utf-8,';
      csvContent += 'æ—¥æœŸ,æ™‚é–“\n';
      history.forEach(item=>{
        csvContent += `${item.date},${item.time}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download','æ‰“å¡ç´€éŒ„.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
