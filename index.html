<script>
const KEY = "checkin_history";
const DAYS = 112;
const FIXED_NAME = "æˆ‘";

const grid = document.getElementById("grid");
const streakEl = document.getElementById("streak");

// è®€è³‡æ–™
function load() {
  return JSON.parse(localStorage.getItem(KEY)) || [];
}
function save(data) {
  localStorage.setItem(KEY, JSON.stringify(data));
}
function today() {
  return new Date().toISOString().split("T")[0];
}

// æ‰“å¡
document.getElementById("checkinBtn").onclick = () => {
  const data = load();
  const t = today();
  const exist = data.find(e => e.date === t);
  if (exist) { alert("ä»Šå¤©å·²æ‰“éå¡"); return; }

  data.push({ date: t });
  save(data);
  render();
};

// è¨ˆç®—é€£çºŒå¤©æ•¸
function calcStreak(data) {
  let streak = 0;
  let d = new Date();
  while (data.find(e => e.date === d.toISOString().split("T")[0])) {
    streak++;
    d.setDate(d.getDate() - 1);
  }
  return streak;
}

// æ ¼å­é¡è‰²
function getLevel(dateStr, data) {
  let count = 0;
  const d = new Date(dateStr);
  for (let i = 0; i < 4; i++) {
    const key = new Date(d);
    key.setDate(d.getDate() - i);
    const keyStr = key.toISOString().split("T")[0];
    if (data.find(e => e.date === keyStr)) count++;
  }
  return Math.min(count, 4);
}

// ç•«æ ¼å­
function render() {
  const data = load();
  grid.innerHTML = "";

  for (let i = DAYS - 1; i >= 0; i--) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const div = document.createElement("div");
    div.className = `day lvl${getLevel(d.toISOString().split("T")[0], data)}`;
    grid.appendChild(div);
  }

  streakEl.textContent = `ğŸ”¥ é€£çºŒæ‰“å¡ ${calcStreak(data)} å¤©`;
}

render();

};
